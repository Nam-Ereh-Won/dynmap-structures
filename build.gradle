import org.apache.tools.ant.filters.ReplaceTokens

plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
  id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group = 'com.kovuthehusky'
version = '2.2.2-SNAPSHOT'
sourceCompatibility = '1.8'

processResources {
  filesNotMatching("**/*.png") {
    filter ReplaceTokens, tokens: [
      "version": project.property("version")
    ]
  }
}

dependencies {
  compile 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
  compile 'org.bstats:bstats-bukkit:1.5'
  compile 'org.dynmap:DynmapCoreAPI:2.0'
}

repositories {
  mavenCentral()
  maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
  maven { url 'https://repo.codemc.org/repository/maven-public/' }
  maven { url 'http://repo.mikeprimm.com/' }
}

shadowJar {
  dependencies {
    include(dependency('org.bstats:bstats-bukkit'))
  }
  relocate 'org.bstats', 'com.kovuthehusky'
}

jar.finalizedBy(shadowJar);
